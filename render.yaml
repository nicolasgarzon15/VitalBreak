services:
  - type: web
    name: vitalbreak
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT src.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: vitalbreak-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: vitalbreak-db
    databaseName: vitalbreak
    user: vitalbreak 